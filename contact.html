<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Contact Me - Tarik Carey</title>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
      <link rel="stylesheet" href="style.css" />
    </head>
<body>
  <header>
      <nav id="sections">
        <span>Home --</span>
        <a href="about.html">About Me</a> --
        <a href="projects.html">Projects</a> --
        <a href="contact.html">Contact Me</a>
      </nav>
  </header>
  <main>
      <section class="intro">
    <h3>Contact</h3>
     <p>I'm in Kingston, Jamaica.</p>
    </section>
    
    <!-- Map -->
    <section class="google-map">
        <h3>Google map of Kingston, Jamaica.</h3>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60706.50607075554!2d-76.83576161517757!3d18.017933236596594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8edb3f9784ded2a1%3A0x24f321bfabb7af40!2sKingston!5e0!3m2!1sen!2sjm!4v1470338668876" width="425" height="350"  style="border:0" allowfullscreen></iframe>
    </section>
    
    <!-- Contact Form -->
   <section class="contact-form">
       <h3>Please fill out the contact form below.</h3>
        <form action="#" method="post">
          <label for="fullname">Name  </label>
          <input type="text" id="fullname" name="fullname" placeholder="your name" required>
          <br/>
          <label for="email">Email  </label>
          <input type="email" id="email" name="email" placeholder="your email" required>
          <br/>
          <label for="phone">Phone </label>
          <input type="tel" id="phone" name="phone" placeholder="your phone (optional)">
          <br/>
          <label for="message">Message </label>
          <textarea id="message" name="message" cols="50"></textarea>
           <br/>
          <input type="submit" value="send">
        </form>
        </section>
    </main>
    </body>
</html>
